name: shared_ui
description: Gameroom UI shared pkg
version: 1.0.0
# homepage: ''
publish_to: "none"

environment:
  sdk: ^3.5.1

dependencies:
  cached_network_image: ^3.4.0
  core:
    git:
      url: https://github.com/chaPe4ever/flutter
      ref: main
      path: pkg/core

  flutter:
    sdk: flutter
  flutter_pdfview: ^1.3.4
  go_router: ^14.4.1
  google_fonts: ^6.2.1
  pdfrx: ^1.0.94
  responsive_framework: ^1.5.1
  share_plus: ^9.0.0
  window_manager: ^0.4.3

dev_dependencies:
  build_runner: ^2.4.13
  custom_builders:
    path: ../../builders/custom_builders
  custom_lint: ^0.7.0
  flutter_driver:
    sdk: flutter
  flutter_gen_runner: ^5.8.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  index_generator: ^3.4.1
  integration_test:
    sdk: flutter
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  mocktail: ^1.0.4
  riverpod_generator: ^2.6.2
  riverpod_lint: ^2.6.2
  very_good_analysis: ^6.0.0

flutter_gen:
  output: lib/core/assets_gen/
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    - assets/licences/
    - assets/png/
    - assets/svg/
    - assets/translations/
    - google_fonts/
